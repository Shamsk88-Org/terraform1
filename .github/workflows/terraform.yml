name: 'Terraform Azure Provisioning'

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
   
    defaults:
        run:
            shell: bash
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Print working directory
      run: pwd

    - name: List files
      run: ls -la

    - name: Print GITHUB_WORKSPACE
      run: echo $GITHUB_WORKSPACE
      
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
           
    - name: Terraform Init
      run: terraform init -backend-config=backend.tfvars
      working-directory: /home/runner/work/terraform1/terraform1/terraform

    - name: Terraform Plan
      run: terraform plan -var "resource_group_name=${{ github.sha }}-rg
      working-directory: /home/runner/work/terraform1/terraform1/terraform

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve -var "resource_group_name=${{ github.sha }}-rg
      working-directory: /home/runner/work/terraform1/terraform1/terraform
